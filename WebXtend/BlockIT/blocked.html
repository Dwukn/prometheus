<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Blocked</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }
    .content {
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #ff4444; /* A softer red */
      font-size: 24px;
    }
    p {
      color: #555; /* Dark gray for better readability */
      margin-bottom: 20px;
    }
    .cta-button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* Remove underline from link */
      transition: background-color 0.3s, transform 0.2s;
    }
    .cta-button:hover {
      background-color: #45a049; /* Darker green on hover */
      transform: scale(1.05);
    }
    .icon {
      font-size: 50px; /* Larger icon size */
      color: #ff4444; /* Match the header color */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon">ðŸš«</div> <!-- Icon for visual appeal -->
    <h1>Access Blocked</h1>
    <p>The website you tried to visit is blocked.</p>


</body>
</html>
