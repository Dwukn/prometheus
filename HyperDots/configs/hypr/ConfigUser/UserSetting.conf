# User Settings
# This is where you put your own settings as this will not be touched during update
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  border_size = 2
  gaps_in = 3
  gaps_out = 3

  resize_on_border = true

  col.active_border = $color12
  col.inactive_border = $background

  layout = dwindle
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300

  sensitivity = 0 #mouse sensitivity
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = false
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
          }

  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}

	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}


group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}

misc {
  disable_splash_rendering = true
  vfr = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
}

opengl {
 nvidia_anti_flicker = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
  enabled = true # false # allows running of application using x11 if setted to false it wont work
}

# render section for Hyprland >= v0.42.0
render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
}

cursor {
# Disable hardware cursors for Nvidia systems, but keep them enabled for other systems
# no_hardware_cursors = 2
# Disable frame rate spikes on fullscreen apps with VRR when the cursor moves
  no_break_fs_vrr = true  #  false # stops frame rate spikes when moving the cursor in fullscreen apps with  variable refresh rate (vrr). Default is false

# Set the minimum refresh rate for smooth cursor movement with VRR enabled
min_refresh_rate = 24

# Add padding between the cursor and the screen edges
hotspot_padding = 10

# Hide the cursor after 5 seconds of inactivity
inactive_timeout = 0.5

# Prevent the cursor from automatically moving when switching windows or using keybinds
no_warps = true

# Keep the cursor in its last position relative to the window when refocusing
persistent_warps = true

# Move the cursor to the last focused window after switching workspaces
warp_on_change_workspace = 1

# Set the default monitor for the cursor to appear on at startup
#type hyprctl for monitor names and type in name of your default monitor name
default_monitor = "eDP-1"


# Enable the custom cursor system for Hyperland
enable_hyprcursor = true

# Hide the cursor when a key is pressed until the mouse is moved
hide_on_key_press = true

# Hide the cursor when using touch input until the mouse is moved again
hide_on_touch = true

# Enable CPU-based cursors for Nvidia systems if needed
use_cpu_buffer = true

# Warp the cursor back to its previous position after using non-mouse input
warp_back_after_non_mouse_input = true


# Enable zoom around the cursor with a zoom factor of 1.5 (magnifying glass effect)
# zoom_factor = 1.5
# Make the zoom effect follow the cursor rigidly, keeping it centered
# zoom_rigid = true
}
