# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
  }
}


animations {
    enabled = yes
    # Default animations with optimized bezier curves for smoother transitions
    bezier = easeInSine,0.42,0,0.58,1  # Smoother curve for most cases
    bezier = easeInOutQuad,0.25,0.46,0.45,0.94  # Subtle easing for less aggressive animations
    bezier = easeOutBack,0.68,-0.6,0.32,1  # Bounce effect for certain windows (creates fluidity)
    bezier = easeInCirc,0.6,0,0.4,1  # Good for easing in elements gently
    bezier = quick,0.25,0,0.75,1  # Quick, sharp animations for small elements

    # Global animations (for overall performance)
    animation = global, 1, 8, easeInOutQuad  # Smooth global animation with slower overall speed
    animation = border, 1, 4, easeOutBack  # Border animations with a bounce effect
    animation = windows, 1, 4.2, easeInSine  # Smooth transitions for windows opening
    animation = windowsIn, 1, 3.6, easeInOutQuad, popin 70%  # Windows slide in, subtle pop-in
    animation = windowsOut, 1, 1.2, easeInOutQuad, popin 70%  # Windows exit smoothly with a pop-out effect

    # Fading animations with better timing for smooth appearance and disappearance
    animation = fadeIn, 1, 1.5, easeInOutQuad  # Fade-in with ease for a smooth entrance
    animation = fade, 1, 2.5, easeInOutQuad  # General fade effect, less harsh
    animation = layers, 1, 3.4, easeInSine  # Layer animations with cubic smoothness
    animation = layersIn, 1, 3.8, easeInOutQuad, fade  # Layers enter with a fade effect
    # animation = layersOut, 1, 1.5, easeOutQuad, fade  # Layers exit with fade-out, not too fast
    animation = fadeLayersIn, 1, 1.6, easeInOutQuad  # Fade-in layers subtly

    # Workspace animations optimized for smooth transitions
    animation = workspaces, 1, 1.6, easeInOutQuad, fade  # Workspaces transition smoothly
    animation = workspacesIn, 1, 1.2, easeInOutQuad, fade  # Workspaces entering with fade-in
}
