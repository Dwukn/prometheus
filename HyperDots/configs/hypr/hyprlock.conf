# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color6
    font_size = 15
    font_family = JetBrains Mono Nerd Font 10
    position = -60, -80
    halign = right
    valign = top
    shadow_color = rgb(255, 255, 255, 1)
    shadow_size = 10
    shadow_passes = 1
    shadow_boost = 0.8
}

#displays weather
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color6
    font_size = 12
    font_family = JetBrains Mono Nerd Font 10
    position = -75, -40
    halign = right
    valign = top
}


input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $white
    inner_color = $color0
    font_color = $white
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false

    position = 0, -160
    halign = center
    valign = center
}


label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $white
    font_size = 55
    font_family = Fira Semibold
    position = 30, 45
    halign = left
    valign = bottom
    shadow_color = rgb(0, 0, 0, 1)
    shadow_size = 10
    shadow_passes = 1
    shadow_boost = 0.8
}


#username
label {
    monitor =
    text = $USER
    color = $white
    font_size = 30
    font_family = Fira Semibold
    position = 50, 136
    halign = left
    valign = bottom
    shadow_color = rgb(0, 0, 0, 1)
    shadow_size = 10
    shadow_passes = 1
    shadow_boost = 1.2
}

